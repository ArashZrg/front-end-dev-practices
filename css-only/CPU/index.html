<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script async src="main.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="left-box">
        <div class="lt"></div>
        <div class="lm">
          <button class="compile-1 compile-button">
            COMPILE
            <img src="images/icons8-gear-48.png" class="image-1" />
          </button>
          <button class="compile-2 compile-button">
            COMPILE
            <img src="images/icons8-play-48.png" alt="" />
          </button>
        </div>
        <div class="lb">
          <div>
            <div class="inside-1">AC</div>
            <div class="inside-2">0X894F</div>
          </div>
          <div>
            <div class="inside-1">IR</div>
            <div class="inside-2">0X45EB</div>
          </div>
          <div>
            <div class="inside-1">AR</div>
            <div class="inside-2">0X387</div>
          </div>
          <div>
            <div class="inside-1">OUTER</div>
            <div class="inside-2">0XF1</div>
          </div>
          <div>
            <div class="inside-1">DR</div>
            <div class="inside-2">0X894F</div>
          </div>
          <div>
            <div class="inside-1">TR</div>
            <div class="inside-2">0X8B4F</div>
          </div>
          <div>
            <div class="inside-1">PC</div>
            <div class="inside-2">0X290</div>
          </div>
          <div>
            <div class="inside-1">INPR</div>
            <div class="inside-2">0X04</div>
          </div>
        </div>
      </section>
      <section class="right-box">
        <div class="rt">
          <div class="scroll-div"></div>
        </div>
        <div class="rm">
          <div class="inside-1">Address</div>
          <div class="inside-2">
            <p class="where-to-go"></p>
            <button class="go">GO</button>
          </div>
        </div>
        <div class="cpu-states">
          <div class="header">CPU States</div>
          <div class="status">
            <div class="status-label">Frequency</div>
            <div class="status-bar">
              <div class="status-bar-fill" style="width: 80%"></div>
            </div>
            <div class="status-value">3235MHz</div>
          </div>
          <div class="status">
            <div class="status-label">Usage</div>
            <div class="status-bar">
              <div class="status-bar-fill" style="width: 16%"></div>
            </div>
            <div class="status-value">16%</div>
          </div>
          <div class="additional-info">
            <div>Memory Frequency: 4800MHz</div>
            <div>Temperature: 48C</div>
            <div>Voltage: 787mV</div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
